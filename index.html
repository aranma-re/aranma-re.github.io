}
.player-grid {

}
.player-card {
  border: 1px solid #ddd;

  text-align: center;
}
.player-card img {
  width: 100%;
  height: auto;
}
.player-card h3 {
  margin: 0.5rem 0;
  color: #F36C21;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}
